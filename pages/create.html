<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/d1588ff71a.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App - Create</title>
  </head>
  <body class="body__create">
    <header class="header">
      <h1 class="header__headline">Create</h1>
    </header>
    <main>
      <form class="create__form">
        <label for="question">Add question</label>
        <textarea name="question" id="question" cols="30" rows="9"></textarea>
        <label for="answer">Add answer</label>
        <textarea name="answer" id="answer" cols="30" rows="9"></textarea>
        <label for="tags">Add tags</label>
        <input type="text" id="tags" />
        <button class="create__form--submit" type="submit">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <a href="../index.html" class="footer__icons"
        ><i class="fas fa-home"></i
      ></a>
      <a href="/pages/bookmarks.html" class="footer__icons"
        ><i class="far fa-bookmark"></i
      ></a>
      <a href="#" class="footer__icons"><i class="far fa-plus-square"></i></a>
      <a href="/pages/profile.html" class="footer__icons"
        ><i class="far fa-user-circle"></i
      ></a>
    </footer>
  </body>
</html>
