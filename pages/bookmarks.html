<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/d1588ff71a.js"
      crossorigin="anonymous"
    ></script>

    <title>Quiz App - Bookmarks</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1 class="header__headline">Bookmarks</h1>
      </div>
      <section class="card">
        <i class="card__bookmark fas fa-bookmark"></i>
        <div class="card__headline">Question:</div>
        <p class="card__question">
          What country has a unicorn as part of its national emblem?
        </p>
        <button class="card__button">show answer</button>
        <p class="card__answer">Scotland.</p>
        <ul class="card__tags" role="list">
          <li class="card__tags--item"><a href="">link</a></li>
          <li class="card__tags--item"><a href="">another link</a></li>
          <li class="card__tags--item"><a href="">three?</a></li>
          <li class="card__tags--item"><a href="">seriously?</a></li>
        </ul>
      </section>
      <section class="card">
        <i class="card__bookmark fas fa-bookmark"></i>
        <i class="card__bookmark fas fa-bookmark"></i>
        <div class="card__headline">Question:</div>
        <p class="card__question">
          How many miles is New Zealand's Ninety Mile Beach?
        </p>
        <button class="card__button">show answer</button>
        <p class="card__answer">55 miles.</p>
        <ul class="card__tags" role="list">
          <li class="card__tags--item"><a href="">link</a></li>
          <li class="card__tags--item"><a href="">another link</a></li>
          <li class="card__tags--item"><a href="">three?</a></li>
          <li class="card__tags--item"><a href="">seriously?</a></li>
        </ul>
      </section>
    </main>
    <nav class="footer">
      <a href="../index.html" class="footer__icons"
        ><i class="fas fa-home"></i
      ></a>
      <a href="#" class="footer__icons footer__icons--located"
        ><i class="far fa-bookmark"></i
      ></a>
      <a href="/pages/create.html" class="footer__icons"
        ><i class="far fa-plus-square"></i
      ></a>
      <a href="/pages/profile.html" class="footer__icons"
        ><i class="far fa-user-circle"></i
      ></a>
    </nav>
  </body>
</html>
